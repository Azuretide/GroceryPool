<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GroceryPool</title>

    <link href="css/main.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>

<header>
    <div class="navbar navbar-dark box-shadow fixed-top green">
        <div class="container" id="navbar-body">
            <a href="index.html" class="navbar-brand d-flex align-items-center">
                <h3 id="grocerypool">GroceryPool</h3>
            </a>
            <div class="col-3 text-right" id="navbar-right">
                <span class="text-white mr-3" id="logininfo">Hi, Sarah!</span>
                <a href="#3" class="navbar-toggler pt-1 pb-2" onclick="toggleInfo()">
                    <span class="navbar-toggler-icon"></span>
                </a>

                <div class="user_info_header">
                    <div class="user_info_blk text-white">
                        <div class="user_avatar text-center">
                            <i class="material-icons" style="font-size: 200px">mood</i>
                        </div>
                            <h5>Sarah</h5>
                            <ul class="list-unstyled">
                                <li>
                                    <a href="#3">Profile</a>
                                </li>
                                <li>
                                    <a href="#3">Manage Friends</a>
                                </li>
                                <li>
                                    <a href="#3">Your Requests</a>
                                </li>
                                <li>
                                    <a href="#3">Your Deliveries</a>
                                </li>
                                <li>
                                    <a href="#3">Logout</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
 </header>

<main class="edit_page">
    <div class="container">
        <div class="row justify-content-center align-self-stretch mt-5">
            <div class="col">
                <div class="card p-3 h-100">
                    <h3 class="mb-3 text-center">Details</h3>
                    <form class="h-100 disabled">
                        <fieldset disabled>
                            <div class="form-group">
                                <label>Store</label>
                                <input type="text" class="form-control" value="Costco"/>
                            </div>
                            <div class="form-group">
                                <label>Delivery address</label>
                                <input type="text" class="form-control" value="77 Mass"/>
                            </div>
                            <div class="form-group">
                                <label>Delivery time</label>
                                <input type="text" class="form-control" value="Costco"/>
                            </div>
                        </fieldset>
                        <center class="mt-3">
                            <a href="#3" class="btn btn-danger" onclick="toggleEdit(event)">Edit</a>
                        </center>
                    </form>
                </div>

            </div>
            <div class="col">
                <div class="card p-3 h-100">
                    <h3 class="mb-3 text-center">Shopping List</h3>
                    <form class="h-100">
                        <fieldset disabled>
                            <div class="form-group">
                                <label>Store</label>
                                <textarea class="form-control">Ribeye Steak</textarea>
                            </div>
                        </fieldset>
                        <center class="mt-3">
                            <a href="#3" class="btn btn-danger" onclick="toggleEdit(event)">Edit</a>
                        </center>
                    </form>
                </div>

            </div>
            <div class="col">
                <div class="card p-3 h-100">
                    <h3 class="mb-3 text-center">Friends</h3>
                    <form class="h-100">
                        <center class="mt-3">
                            <a href="#3" class="btn btn-danger">Edit</a>
                        </center>
                    </form>
                </div>

            </div>
        </div>

        <div class="row justify-content-between mt-4 mb-5">
            <div class="col-12">
                <hr>
            </div>
            <div class="col-4 text-left">
                <a href="my_requests_2.html" class="btn btn-lg btn-warning">Cancel Request</a>
            </div>
            <div class="col-6 text-right">
                <a href="my_requests.html" class="btn btn-lg btn-info">Back</a>
                <a href="#3" class="btn btn-lg btn-success">Confirm</a>
            </div>
        </div>
    </div>
</main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
