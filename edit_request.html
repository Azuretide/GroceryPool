<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GroceryPool</title>

    <link href="css/main.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="order.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>

<header>
    <div class="navbar navbar-dark box-shadow fixed-top green">
        <div class="container" id="navbar-body">
            <a href="index.html" class="navbar-brand d-flex align-items-center">
                <h3 id="grocerypool">GroceryPool</h3>
            </a>
            <div class="col-3 text-right" id="navbar-right">
                <span class="text-white mr-3" id="logininfo">Hi, Sarah!</span>
                <a href="#3" class="navbar-toggler pt-1 pb-2" onclick="toggleInfo()">
                    <span class="navbar-toggler-icon"></span>
                </a>

                <div class="user_info_header">
                    <div class="user_info_blk text-white">
                        <div class="user_avatar text-center">
                            <i class="material-icons" style="font-size: 200px">mood</i>
                        </div>
                            <h5>Sarah</h5>
                            <ul class="list-unstyled">
                                <li>
                                    <a href="#3">Profile</a>
                                </li>
                                <li>
                                    <a href="#3">Manage Friends</a>
                                </li>
                                <li>
                                    <a href="#3">Your Requests</a>
                                </li>
                                <li>
                                    <a href="#3">Your Deliveries</a>
                                </li>
                                <li>
                                    <a href="#3">Logout</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
 </header>

<main class="edit_page infos">
    <div class="container">
        <div class="row justify-content-between align-items-center mx-0 my-5" id="edit-request-header">
                <div class="col-6 col-md-3 d-flex" id="triple-header-left">
                    <a href="my_requests.html" class="btn button-forest">&laquo; Back</a>
                </div>
                <div class="col-6 col-md-6">
                    <h3 style="text-align: center">Edit Request</h3>                  
                </div>
                <div class="col-6 col-md-3" id="triple-header-right">
                </div>
        </div>

        <div class="card-deck justify-content-center align-self-stretch mt-5" id="edit-request-body">
            <div class="card ">
                <h4 class="card-header">Details</h4>
                <form class="disabled card-body edit-body">
                    <fieldset disabled>
                        <div class="form-group">
                            <label><h5>Store</h5></label>
                            <input type="text" class="form-control" value="Costco"/>
                        </div>
                        <div class="form-group">
                            <label><h5>Delivery address</h5></label>
                            <input type="text" class="form-control" value="77 Mass"/>
                        </div>
                        <div class="form-group" id="edit-details-bottom">
                            <label><h5>Delivery time</h5></label>
                            <input type="text" class="form-control" value="In about 3 hours."/>
                        </div>
                    </fieldset>
                </form>
                <button href="#3" class="btn button-forest" onclick="toggleEdit(event)">Edit</button>
            </div>
            <div class="card">
                <h4 class="card-header">Items</h4>
                <form class="card-body edit-body">
                    <fieldset disabled>
                        <div class="form-group">
                            <label></label>
                            <textarea class="form-control">7 lbs of Ribeye Steak</textarea>
                        </div>
                    </fieldset>
                </form>
                <button href="#3" class="btn button-forest" onclick="toggleEdit(event)">Edit</button>
            </div>

            <div class="card">
                <h4 class="card-header">Friends</h4>
                <div class="card-body edit-body">
                    <ul id="confirm-section-details-friends-list">
                        <li>
                            Michaelangelo
                        </li>
                        <li>
                            Donatello
                        </li>
                        <li>
                            Davinci
                        </li>
                        <li>
                            Raphael
                        </li>
                    </ul>
                </div>
                <button href="#3" class="btn button-forest" onclick="toggleEdit(event)">Edit</button>
            </div>

        </div>
    </div>
</main>

<footer class="footer" id="efooter">
    <div class="container">
    <div class="row" id="efooter-body">
        <div class="col-6 col-md-3 d-flex">
            <a href="my_requests_2.html" class="btn btn-lg btn-danger" id="cancel-request">
                <i class="material-icons" style="font-size: 25px; margin-right: 5px">delete</i>
                Cancel Request
            </a>
        </div>
        <a href="#3" class="btn btn-lg button-forest">Confirm</a>
    </div>
    </div>
</footer>


</body>
</html>
