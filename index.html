<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>GroceryPool</title>

	<!-- Use mobile-aware viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Load style sheets -->
	<link rel="stylesheet" href="index.css">
	<!-- Load bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


	<!-- Load any supplemental Javascript libraries here -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/2.4.2/seedrandom.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

	<!-- Constructible EventTarget polyfill â€” Only Chrome 64+ supports constructible EventTarget objects natively -->
	<script src="https://unpkg.com/event-target@latest/min.js"></script>

  	<script src="util.js"></script>
  	<script src="index.js"></script>
</head>

<body>
  <header class="wireframe header">
  	<!-- Header for grocerypool website -->
	<a href="#"><h2 id="grocerypool">GroceryPool</h2></a>
	<div id="navbar-right">
		<h5 id="logininfo">Hi, Sarah</h5>
		<div class="dropdown">
		  <button class="btn btn-default" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
		    <i class="material-icons" style="font-size: 35px; color: white">menu</i>
		  </button>
		  <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
		    <li>
		    	<center id="sarah">
		    		<i class="material-icons" style="font-size: 75px">mood</i>
		    		Sarah
		    	</center>
		    </li>
		    <li><a href="#">Profile</a></li>
		    <li><a href="#">Manage Friends</a></li>
		    <li><a href="#">Your Requests</a></li>
		    <li><a href="#">Your Deliveries</a></li>
		    <li><a href="#">Logout</a></li>
		  </ul>
		</div>
	</div>
  </header>
  <div class="wireframe content">
	<div class="wireframe order-progress col-md">
	  <div class="wireframe row">
		<div class="wireframe col"><i class="material-icons">info</i>Details</div>
		<div class="wireframe col"><i class="material-icons">shopping_cart</i>Items</div>
		<div class="wireframe col"><i class="material-icons">face</i>Friends</div>
		<div class="wireframe col"><i class="material-icons">check_circle</i>Confirm</div>
	  </div>
	</div>

	<!-- Add four different pages in the html, we will hide and show accordingly -->
	<div class="wireframe paging">
	<div class="wireframe details-page">
		<div class="wireframe store-search-bar">Search bar</div>
		<div class="container">
			<div class="wireframe row delivery-details">
				<div class="wireframe col">
					<h3>Delivery Address</h3>
					<div class="wireframe row">
						<div class="wireframe col-2">
							<i class="material-icons">home</i>
						</div>
						<div class="wireframe col">
							<form action="">
								<div class="row">
									<input type="radio" name="Radio" id="default-address" class="col-1">
									<address class="wireframe default-address-box" class="col">
										100 Lala way <br>
										Amayzin, HA 11111
									</address>
									<div class="w-100"></div>
									<input type="radio" name="New Address" id="new-address" class="col-1">
									<textarea type="textarea" id="new-address-text" class="col-8" rows="3">Placeholder</textarea>
								</div>
							</form>
						</div>
					</div>
				</div>
				<div class="wireframe col">
					<h3>Delivery Time</h3>
					<div class="wireframe row">
						<div class="wireframe col-2">
							<i class="material-icons">watch_later</i>
						</div>
						<div class="wireframe col">
							<form class="wireframe form-inline">
								In about
								<input type="text" name="time-length" placeholder="3" class="mx-2">
								<select class="mx-1" name="time-period">
									<option value="minutes">minutes</option>
									<option value="hours">hours</option>
									<option value="days">days</option>
									<option value="weeks">weeks</option>
								</select>
							</form>
							<span>Or</span>
							<form class="wireframe form-inline">
								<input type="checkbox" name="deadline" class="mx-2"> No deadline
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="wireframe items-page"></div>
	<div class="wireframe friends-page"></div>
	<div class="wireframe confirmation-page"></div>
	</div>
	<div></div>
	<div></div>
  </div>
  <footer class="wireframe footer">
  	<button type="button" class="btn btn-default" id="confirmrequest"><h3>Confirm Request</h3></button>
  	<button type="button" class="btn btn-default" id="nextbutton"><h3>Next &raquo;</h3></button>
  </footer>
</body>
</html>
